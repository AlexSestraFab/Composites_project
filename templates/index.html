<!DOCTYPE html>
<html>
<head>
    <title>Предсказание соотношения</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 20px auto; }
        .form-group { margin: 10px 0; }
        input { padding: 5px; width: 100%; }
        button { padding: 8px 15px; margin-top: 10px; }
        .error { color: red; }
        .result { margin-top: 15px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Калькулятор соотношения</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Плотность, кг/м3:</label>
            <input type="number" step="0.01" name="density" required>
        </div>
        
        <div class="form-group">
            <label>Модуль упругости, ГПа:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Количество отвердителя, м.%:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>
        
        <div class="form-group">
            <label>Содержание эпоксидных групп,%_2:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Температура вспышки, С_2:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Поверхностная плотность, г/м2:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Модуль упругости при растяжении, ГПа:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Прочность при растяжении, МПа:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Потребление смолы, г/м2:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Угол нашивки, град:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Шаг нашивки:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>

        <div class="form-group">
            <label>Плотность нашивки:</label>
            <input type="number" step="0.01" name="elastic_modulus" required>
        </div>
        
        <button type="submit">Рассчитать</button>
    </form>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if prediction is not none %}
        <div class="result">
            Результат: {{ "%.4f"|format(prediction) }}
        </div>
    {% endif %}
</body>
</html>
